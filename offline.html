    <style>
        * {
            margin: 0;
            padding: 0;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #050505 0%, #0f0f0f 100%);

            flex-direction: column;

        .offline-container {
            max-width: 500px;
            padding: 40px;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9) 0%, rgba(10, 10, 10, 0.95) 100%);
            border-radius: 16px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            fill: #d4af37;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        h1 {
            font-size: 32px;
            color: #d4af37;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        p {
            font-size: 18px;
            line-height: 1.7;
            color: #ccc;
            margin-bottom: 25px;
        }

        .retry-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.4);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.6);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .contact-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }

        .contact-info h3 {
            color: #d4af37;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .contact-info a {
            color: #d4af37;
            text-decoration: none;
            display: block;
            margin: 8px 0;
            font-size: 16px;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #d4af37;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }
